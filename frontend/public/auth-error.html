<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denker - Authentication Error</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .navbar {
      height: 48px;
      background-color: rgba(18, 18, 18, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
    }
    
    .navbar-title {
      font-weight: 500;
      color: #f44336;
      text-align: center;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
      padding: 16px;
    }
    
    .error-card {
      padding: 32px;
      background-color: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .error-icon {
      font-size: 80px;
      color: #f44336;
      margin-bottom: 16px;
    }
    
    .error-title {
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    .error-description {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
    }
    
    .retry-button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .retry-button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-title">Authentication Error</div>
    </div>
    
    <div class="content">
      <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title" id="error-title">Authentication Error</h2>
        <p class="error-description" id="error-description">An error occurred during the authentication process.</p>
        <button class="retry-button" onclick="window.location.href='/'">Try Again</button>
      </div>
    </div>
  </div>

  <script>
    // Extract error info from URL parameters
    function getErrorDetails() {
      const params = new URLSearchParams(window.location.search);
      const hash = window.location.hash.replace('#', '');
      const hashParams = new URLSearchParams(hash);
      
      const error = params.get('error') || hashParams.get('error') || 'Authentication Error';
      const errorDescription = params.get('error_description') || hashParams.get('error_description') || 'An unknown error occurred during authentication.';
      
      console.error('Auth error details:', { error, errorDescription, url: window.location.href });
      
      document.getElementById('error-title').textContent = error;
      document.getElementById('error-description').textContent = errorDescription;
    }

    // Initialize on page load
    window.onload = getErrorDetails;
  </script>
</body>
</html>
